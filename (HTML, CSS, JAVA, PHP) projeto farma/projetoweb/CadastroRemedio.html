<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedFarma</title>
    <link rel="stylesheet" type="text/css" href="http://localhost/ProjetoWeb/CadastroRemedio/css/CadastroRemedio.css">
</head>

<body>
    <div class="logo">
        <img src="https://live.staticflickr.com/65535/53229595971_50e4afb011_n.jpg">
    </div>
    <div class="texto-cadastro">
        Digite seus dados
    </div>
    <form>
        <div>
            <input type="text" name="remedio" placeholder="Nome do remedio"/>
        </div>
        <div>
            <input type="text" name="quantidade" placeholder="Quantidade"/>
        </div>
        <div>
            <input type="text" name="comprimidos" placeholder="Comprimidos?"/>
        </div>
        <div>
            <input type="text" name="valor" placeholder="Valor">
        </div>
        <div>
            <input type="text" name="promocao" placeholder="Promoção?"/>
        </div>
        <div>
            <input type="text" name="valorormo" placeholder="Valor promoção"/>
    </form>
    <div >
        <button class="botao-salvar" type="submit">Salvar</button>
    </div>
    <div>
         <a href="http://localhost/ProjetoWeb/PaginaInicialLogado/PaginaInicialLogado.html"><button class="botao-home"><img src="https://live.staticflickr.com/65535/53232643910_d0cb6f23dd_n.jpg" width="150" height="150"></button></a>
    </div>
</body>
</html>
