<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedFarma</title>
    <link rel="stylesheet" type="text/css" href="http://localhost/ProjetoWeb/Cadastro/css/Cadastro.css">
</head>

<body>
    <div class="logo">
        <img src="https://live.staticflickr.com/65535/53229595971_50e4afb011_n.jpg">
    </div>
    <div class="texto-cadastro">
        Digite seus dados
    </div>
    <form>
        <div>
            <input type="text" name="email" placeholder="E-mail"/>
        </div>
        <div>
            <input type="text" name="nome" placeholder="Nome Completo"/>
        </div>
        <div>
            <input type="text" name="senha" placeholder="Senha"/>
        </div>
        <div>
            <input type="text" name="nascimento" placeholder="Data de Nascimento">
        </div>
        <div>
            <input type="text" name="cpfcnpj" placeholder="CPF/CNPJ"/>
        </div>
        <div>
            <input type="text" name="cep" placeholder="CEP"/>
        </div>
        <div>
            <input type="text" name="endereço" placeholder="Endereço"/>
        </div>
    </form>
    <div >
        <button class="botao-salvar" type="submit">Salvar</button>
    </div>
    <div>
         <a href="http://localhost/ProjetoWeb/PaginaInicial/PaginaInicial.html"><button class="botao-home"><img src="https://live.staticflickr.com/65535/53232643910_d0cb6f23dd_n.jpg" width="150" height="150"></button></a>
    </div>
</body>
</html>
